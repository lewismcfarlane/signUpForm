<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="imageBanner">
        <img src="images/banner.jpg" id="image"width="850px">
    </div>
    <div class="mainContent">
        <div class="mainHeader">
            <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam ipsa earum quod culpa eius veniam suscipit cum, corrupti temporibus, alias autem? Sint dicta asperiores esse ipsam pariatur eos debitis soluta!</h3>
            <h3>Sign up today!</h3>
        </div>
        <div class="signUp">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="row">
                        <div class="inputGroup">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                            </div>
                        <div class="inputGroup">
                            <label for="surname">Surname:</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row">
                        <div class="inputGroup">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="inputGroup">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row">
                        <div class="inputGroup">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="inputGroup">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </div>
        
            
            </form>
        </div>

        <div class="mainFooter">
            <button type="submit">Create Account</button>
            <p>Already have an account?</p>
            <button type="button">Log in</button>

        </div>
    </div>
</body>
</html>
